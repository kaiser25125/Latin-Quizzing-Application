
<head>
  <title>Teacher Change Password</title>
</head>

<div id="content">
  
  <h1>Change Password</h1>
    <div class="{{messageClass}}" ng-hide="hideMessage">
    {{displayMessage}}
  </div>
  <div class="signupelement">
    <p>Enter Old Password</p>
    <input type="password" name="password" placeholder="Type in your password..." ng-model="oldPassword">
  </div>
  
  <div class="signupelement">
    <p>Enter New Password</p>
    <input type="password" name="password" placeholder="Type in your password..." ng-model="newPassword">
  </div>
  <div class="signupelement">
    <p>Re-enter New Password</p>
    <input type="password" name="repassword" placeholder="Re-enter password..." ng-model="reenterPassword">
  </div>
        <div class="signupelement">
          <button id="submit" type="button" ng-click="changePassword()">Submit</button>
        </div>
        <div class="signupelement">
          <button id="submit" type="button" ng-click="goBack()">Go Back</button>
        </div>
</div>

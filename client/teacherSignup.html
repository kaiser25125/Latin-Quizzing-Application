
<head>
    <title>Teacher Signup</title>

</head>

<div id="SignupContainer">
  <div id="signupLogo">Teacher Signup</div>
  <div class="warningMessage" ng-hide="hideMessage">
    {{error}}
  </div>
  <div class="signupelement">
    <p>Username</p>
    <input ng-model="username" type="text" name="userName" placeholder="Type in your username...">
  </div>
  <div class="signupelement">
    <p>First Name</p>
    <input ng-model="firstName" type="text" name="firstName" placeholder="Type in your first name...">
  </div>
  <div class="signupelement">
    <p>Last Name</p>
    <input ng-model="lastName" type="text" name="lastName" placeholder="Type in your last name...">
  </div>
  <div class="signupelement">
    <p>Password</p>
    <input ng-model="passwordVal" type="password" name="password" placeholder="Type in your password...">
  </div>
  <div class="signupelement">
    <p>Re-enter password</p>
    <input ng-model="repasswordVal" type="password" name="repassword" placeholder="Re-enter password...">
  </div>
  <div class="signupelement">
    <p>Security Question</p>
    <input ng-model="securityQuestion" type="text" name="securityQuestion" placeholder="Security Question...">
  </div>
  <div class="signupelement">
    <p>Answer</p>
    <input ng-model="securityAnswer" type="text" name="securityAnswer" placeholder="Security Answer...">
  </div>
  <div class="signupelement">
    <div class="signupbuttons">
      <!--<button id="cancelbutton" type="button" ng-click="cancelButton()">Cancel</button>-->
      <button id="signupbutton" type="button" ng-click="createAccountButton()">Create Account</button>
    </div>
  </div>
</div>

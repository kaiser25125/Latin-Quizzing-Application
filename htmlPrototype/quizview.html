<html>

<head>
    <title>Quiz Page</title>
    <link rel="stylesheet" href="css/quizcss.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/screenManipulation.js"></script>
</head>

<body>
    <div id="content">
        <div  id="header">
            <h1>HW 5.1</h1>
        </div>
        <div class="question" id="1">
            <form>
                <p>1. What is the latin word for why?
                    <input type="text" size="12" />
                </p>
            </form>
        </div>
        <div class="question">
            <form>

                <p>2. What is my favorite color?</p>
                <div class="option">
                    <input type="radio" name="option" value="blue" /><p>Blue</p></div>

                <div class="option">
                    <input type="radio" value="red" name="option" /><p>Red</p></div>


                <div class="option">
                    <input type="radio" value="yellow" name="option" /><p>Yellow</p></div>

                <div class="option">
                    <input type="radio" value="green" name="option" /><p>Green</p></div>

            </form>
        </div>

        <div class="question">
            <form>

                <p>3. Alex is fluent in latin.</p>
                <div class="option">
                    <input type="radio" value="yellow" name="option" /><p>True</p></div>
                <div class="option">
                    <input type="radio" value="yellow" name="option" /><p>False</p></div>
            </form>
        </div>



        <div class="question">
            <form>

                <p>4. Select my favorite foods</p>
                <div class="option">
                    <input type="checkbox" value="pork" name="option" /><p>Pork</p></div>
                <div class="option">
                    <input type="checkbox" value="pop tarts" name="option" /><p>Pop Tarts</p></div>
                <div class="option">
                    <input type="checkbox" value="Salad" name="option" /><p>Salad</p></div>
                <div class="option">
                    <input type="checkbox" value="Frozen Yogurt" name="option" /><p>Frozen Yogurt</p></div>
                <div class="option">
                    <input type="checkbox" value="Cucumbers" name="option" /><p>Cucumbers</p></div>
            </form>
        </div>
             <div class="question">
            <form>

                <p>5. What did you do over the summer?</p>
                <div class="option">
                    <textarea name="option" rows="4" cols="20"></textarea></div>
            
            </form>
        </div>

        <div class="question" id="footer">
            <button>Submit</button>
        </div>
    </div>
</body>

</html>

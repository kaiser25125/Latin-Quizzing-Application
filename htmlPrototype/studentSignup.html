<html>

<head>
    <title>Studen Signup</title>
    <link rel="stylesheet" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="utf-8">
</head>

<body>
    <div id="SignupContainer">
        <div id="signupLogo">STUDENT SIGNUP</div>
        <div class="signupelement">
            <p>Username</p>
            <input type="text" name="userName" placeholder="Type in your username...">
            
        </div>

        <div class="signupelement">
            <p>First Name</p>
            <input type="text" name="firstName" placeholder="Type in your first name...">
            
        </div>
        <div class="signupelement">
            <p>Last Name</p>
            <input type="text" name="lastName" placeholder="Type in your last name....">
            
        </div>
        <div class="signupelement">
            <p>Password</p>
            <input type="text" name="password" placeholder="Type in your password...">
        </div>
        <div class="signupelement">
            <p>Re-enter password</p>
            <input type="text" name="repassword" placeholder="Re-enter password...">
            
        </div>
        <div class="signupelement">
            <p>Signup Code</p>
            <input type="text" name="signup Code" placeholder="Type in the class signup code">
            
            <div class="signupbuttons">
                <button id="cancelbutton" type="button">Cancel</button>
                <button id="signupbutton" type="button">Signup</button>
            </div>
        </div>
    </div>
</body>

</html>

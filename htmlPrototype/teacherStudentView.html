<html>
  <head>
    <title>Teacher Student View</title>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/screenManipulation.js"></script>
  </head>
  <body>
    <div class="addQuestionDiv">
      <div class="navBar">
	<button type="button">Home</button>
	<button type="button">Back</button>
	<button type="button">Logout</button>
      </div>
      <br>
      <div id="studentName">Alex Luken</div>
      <div class="chapter">
	<div>
	  <i class="fa fa-plus" aria-hidden="true"></i><p>CH 1</p>
	  <i class="fa fa-check-circle" aria-hidden="true"></i>
	</div>
      </div>
      <div class="chapter">
	<div>
	  <i class="fa fa-plus" aria-hidden="true"></i><p>CH 2</p>
	  <i class="fa fa-check-circle" aria-hidden="true"></i>
	</div>
      </div>
      <div class="chapter">
	<div>
	  <i class="fa fa-plus" aria-hidden="true"></i><p>CH 3</p>
	  <i class="fa fa-times-circle" aria-hidden="true"></i>
	</div>
      </div>
      <div class="chapter">
	<div>
	  <i class="fa fa-plus" aria-hidden="true"></i><p>CH 4</p>
	  <i class="fa fa-check-circle" aria-hidden="true"></i>
	</div>
      </div>
      <div class="chapter">
	<div>
	  <i class="fa fa-minus" aria-hidden="true"></i><p>CH 5</p>
	  <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
	</div>
	<div class="hwListing">Chapter 5.1
	  <span class="studentCompletedTab">Due Date: 5/5/2017 9:00 am</span>
	  <span class="studentCompletedTab"><i class="fa fa-check" aria-hidden="true"></i></span>
	</div>
	<div class="hwListing">Chapter 5.2
	  <span class="studentCompletedTab">Due Date: 5/7/2017 9:00 am</span>
	  <span class="studentCompletedTab"><i class="fa fa-times" aria-hidden="true"></i></span>
	</div>
	<div class="hwListing">Chapter 5.3
	  <span class="studentCompletedTab">Due Date: 5/9/2017 9:00 am</span>
	  <span class="studentCompletedTab"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></span>
	</div>
      </div>
    </div>
    <div class="questionDiv">
      <p>Students</p>
      <div id="teacherStudentManagement">
      	<div class="chapterEdit">
	  <i class="fa fa-plus" aria-hidden="true"></i>
	  <span>Leyu Fei </span><span class="missedHW">1/12</span>
	</div>
      	<div class="chapterEdit">
	  <i class="fa fa-plus" aria-hidden="true"></i>
	  <span>Morgan Hites </span><span>11/12</span>
	</div>
      	<div class="chapterEdit">
	  <i class="fa fa-minus" aria-hidden="true"></i>
	  <span>Alexander Luken </span><span class="missedHW">10/12</span>
	</div>
      	<div class="chapterEdit">
	  <i class="fa fa-plus" aria-hidden="true"></i>
	  <span>Andrew Roche </span><span>11/12</span>
	</div>
      </div>
    </div>
  </body>
</html>
